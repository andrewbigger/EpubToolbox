machine:
  java:
    version: oraclejdk8

compile:
  override:
    - cd launcher && mvn package
    - cd app && mvn test

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  production:
    branch: master
    commands:
      - cd app && mvn deploy -Dchannel=stable

  staging:
    branch: /issue_.*/
    commands:
      - cd app && mvn deploy -Dchannel=beta

